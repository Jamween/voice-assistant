<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Personal Voice Assistant</title>
    <!-- Bootstrap 5  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #chat-box {
            height: 80vh;
            overflow-y: auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 70%;
        }
        .user-message {
            background-color: #0d6efd;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .assistant-message {
            background-color: #e2e3e5;
            color: black;
            margin-right: auto;
            text-align: left;
        }
        #input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #ffffff;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        .dark-mode #chat-box {
            background-color: #1e1e1e;
        }
        .dark-mode .user-message {
            background-color: #0d6efd;
        }
        .dark-mode .assistant-message {
            background-color: #333;
        }
    </style>
</head>
<body>

<div class="container py-4">
    <h2 class="text-center mb-4">AI Personal Voice Assistant</h2>
    <div id="chat-box" class="mb-5"></div>

    <div id="input-area" class="d-flex">
        <input type="text" id="input" class="form-control me-2" placeholder="Type your message...">
        <button class="btn btn-primary me-2" onclick="sendMessage()">Send</button>
        <button class="btn btn-secondary me-2" onclick="startVoiceRecognition()">ðŸŽ¤</button>
        <button class="btn btn-outline-dark" onclick="toggleDarkMode()">ðŸŒ™</button>
    </div>
</div>

<!-- Bootstrap and JavaScript -->
<script>
    // Send message to backend
    async function sendMessage(message = null) {
        const input = document.getElementById("input");
        const chatBox = document.getElementById("chat-box");

        if (!message) {
            message = input.value;
            input.value = "";
        }

        if (!message.trim()) return;

        // Display user message
        const userBubble = document.createElement('div');
        userBubble.className = 'message user-message';
        userBubble.textContent = message;
        chatBox.appendChild(userBubble);
        chatBox.scrollTop = chatBox.scrollHeight;

        // Fetch assistant response
        const res = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message })
        });

        const data = await res.json();

        // Display assistant response
        const assistantBubble = document.createElement('div');
        assistantBubble.className = 'message assistant-message';
        assistantBubble.textContent = data.reply;
        chatBox.appendChild(assistantBubble);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Voice recognition function
    function startVoiceRecognition() {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = "en-US";
        recognition.interimResults = false;

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            sendMessage(transcript);
        };

        recognition.onerror = (event) => {
            alert("Voice recognition error: " + event.error);
        };

        recognition.start();
    }

    // Toggle dark mode
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
    }
</script>

</body>
</html>
